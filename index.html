<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--タグ名-->
        <title>todoリスト</title>
        <!--cssファイル読み込み-->
        <link href="todoStyle.css" rel="stylesheet">
    </head>
    <body>
        <!--見出し-->
        <h1>ToDoリスト</h1>

        <!--表示範囲-->
        <div id="displayArea"></div>

        <!--登録画面表示ボタン，リスト削除ボタン-->
        <div id="button">
        <input type="button" name="register" onclick="location.href='register.html'" id="register" value="ToDo登録">
        <input type="button" name="delete" id="delete" value="削除" onclick="deleteCheck()">
        <input type="button" name="edit" value="編集" id="edit" onclick="edit()" >
        </div>

        <!--javascript読み取り-->
        <script src="todo.js" defer></script>
    </body>
</html>
