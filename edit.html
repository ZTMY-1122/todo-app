<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--タグ名-->
        <title>編集画面</title>
        <!--cssファイル読み込み-->
        <link href="edit.css" rel="stylesheet">
    </head>
    <body>
        <!--見出し-->
        <h1>編集画面</h1>
        <!--リストに戻るボタン-->
        <input type="button" nmame="index" onclick="location.href='index.html'" value="リストに戻る" class="button">
        <!--編集フォーム-->
        <form>
            <table class="table_design">
                <tr><th>期限</th><td><input type="date" id="deadline"></td></tr>
                <tr><th>内容</th><td><textarea id="task"></textarea></td></tr>
            </table>
            <div id="register">
                <button type="button" onclick="updateData()" class="button">更新</button>
            </div>
        </form>

        <script src="todo.js" defer></script>
        <!--チェック入れた内容をこっちの画面で表示-->
        <script>
            //HTMLが読み込まれたタイミングで起動
            document.addEventListener("DOMContentLoaded",function(){
                //localstorageに保存されたedititem（編集対象）を取り出す
                const editItem=localStorage.getItem("editItem");
                //もし値が存在するならjsのオブジェクトに変換
                if(editItem){
                    const item=JSON.parse(editItem);
                     //取り出した内容と期限を表示するため
                    document.getElementById("deadline").value = item.deadline;
                    document.getElementById("task").value = item.task;
                }

            });
        </script>
    </body>
</html>
